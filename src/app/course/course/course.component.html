<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Course</th>
      <th scope="col">Domain</th>
      <th scope="col">Duration (Hrs)</th>
      <th scope="col">Seats Available</th>
      <th scope="col">Fees (Rs)</th>
      <th scope="col">Enroll</th>
    </tr>
  </thead>
  <tbody *ngFor="let course of filteredCourses">
    <tr [ngClass]="{
        'blink_me':course.seatsAvl <= 5,
        'p-3 mb-2 bg-secondary text-dark':course.domain === 'DB',
        'p-3 mb-2 bg-warning text-dark':course.domain === 'Programming',
        'p-3 mb-2 bg-info text-dark':course.domain === 'WEB',
        'p-3 mb-2 bg-success text-dark':course.domain === 'Big Data'
      }" 
      >
       <!-- (mouseover)="mover()" (mouseout)="mout()"> -->
      <td>{{course.courseId}}</td>
      <td>{{course.courseName}}</td>
      <td>{{course.domain}}</td>
      <td>{{course.duration}}</td>
      <!-- <td [ngClass]="{'blink_me':course.seatsAvl <= 5}">{{course.seatsAvl}}</td> -->
      <td>{{course.seatsAvl}}</td>
      <td>{{course.fees}}</td>
      <td><button type="button" class="btn btn-danger">Enroll</button></td>
    </tr>
  </tbody>
</table>
